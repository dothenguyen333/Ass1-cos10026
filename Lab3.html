<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Creating Web Application" />
  <meta name="keywords"    content="HTML, CSS, JavaScript" />
  <meta name="author"      content="Phan Minh Anh" />
</head>
<body>
  <a href="http://www.swin.edu.au"><img src="logo.png"></a>
  <h1>CWA Help Desk Appointment</h1>
  <p>The Help Desk is located in ACT620. Open 10:30 to 19:00 Monday to Friday</p>
  <p>Check Blackboard for when CWA tutors will be there</p>
  <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
  <fieldset>
    <legend>Student details</legend>
    <label>Student ID
    <input type="text" name="studentid" required></label><br><br>
    <label>Given Name 
    <input type="text" name="givenname" maxlength="15" required></label>
    <label>Family Name
    <input type="text" name="familyname" maxlength="15" required></label>
  </fieldset>
  <fieldset>
    <legend>Your unit</legend>
    <label><input type="radio" name="rating" 
        value="COS10011" required="required" />COS10011</label>
    <label><input type="radio" name="rating" 
        value="COS60004" />COS60004</label>
    <label><input type="radio" name="rating" 
        value="COS60007" />COS60007</label><br><br>
    <label for="rank">Your tutor</label>
    <select name="rank" id="rank">
      <option value="">Please select</option>
      <option value="Mr A">Mr A</option>
      <option value="Ms B">Ms B</option>
    </select>       
  </fieldset>
  <fieldset>
    <legend>Issue</legend>
    <label><input type="checkbox" name="things[]" 
        value="HTML" checked="checked" />HTML</label>
    <label><input type="checkbox" name="things[]" 
        value="CSS" />CSS</label>
    <label><input type="checkbox" name="things[]" 
        value="JavaScript" />JavaScript</label>
    <label><input type="checkbox" name="things[]" 
        value="PHP" />PHP</label>
    <label><input type="checkbox" name="things[]" 
        value="MySQL" />MySQL</label><br><br>
    <label>Description of Issue</label><br />
      <textarea name="description" 
        rows="6" cols="30" placeholder="Write description of your problem here..."></textarea>         
  </fieldset>
  <fieldset>
    <legend>Preferred Date/Time</legend>
    <label>Date
    <input type="date" .../></label><br>
    <label>Time
    <input type="time" .../></label>
  </fieldset>
  <p>
   <input type="submit" value="Book"/>
   <input type="reset" value="Reset form"/> 
  </p>
</body>
</html>
